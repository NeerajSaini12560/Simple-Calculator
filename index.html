<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF" name="viewport" content="width=device-width initial-scale=1.0">
    <title>Real-Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      
      <div id="calculator-wrapper">
        <div class="row">
          <input id="heading" type="text" disabled placeholder="CALCULATOR">
          <button class="clr-btn">C</button>
        </div> 
        <div class="row">
          <input id="val-1" class="num-input" type="text" placeholder="val-1">
          <input id="operator" class="num-input"  type="text" placeholder="Op">
          <input id="val-2" class="num-input"  type="text" placeholder="val-2">
          <button class="equal-btn" class="num-input" >=</button> 
          <input id="result" class="num-input"  type="text" placeholder="Ans">
        </div>
        <div class="row">
          <button id="add-btn" class="op-btn">+</button>
          <button id="sub-btn" class="op-btn">-</button>
          <button id="multiply-btn" class="op-btn">*</button>
          <button id="divide-btn"class="op-btn" >/</button>
          <button id="modulus-btn" class="op-btn">%</button>
        </div>
        <div class="row">
          <button class="num-btn">9</button>
          <button class="num-btn">8</button>
          <button class="num-btn">7</button>
          <button class="num-btn">6</button>
          <button class="num-btn">5</button>
        </div>
        <div class="row">
          <button class="num-btn">4</button>
          <button class="num-btn">3</button>
          <button class="num-btn">2</button>
          <button class="num-btn">1</button>
          <button class="num-btn">0</button>
        </div>   
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
